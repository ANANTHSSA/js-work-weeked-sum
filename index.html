<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js task weekend & workingday</title>
</head>
<body>
    <script>
     
        let a=prompt('enter your day');
        if( a == 'monday' ){
            if( a =='sunday'){
                document.write('weekend');
            }
            else{
                document.write('working day');
            }
        }
        else{
            document.write('working day');
        }
            let day=prompt('enter the day');
        switch(day){
            case 'monday':
            case 'tuesday': 
            case 'wednesday':
            case 'friday':
            case 'thursday':       
                document.write('working day');
            break;
            case 'sunday':
            case 'saturday':    
                document.write('weekend');
            break;    
            default:
                document.write('enter the crt day');
        }
        
        
    </script>
</body>
</html>
